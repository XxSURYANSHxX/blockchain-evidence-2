    <script src="config.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            await initializeDashboard();
        });

        async function initializeDashboard() {
            const wallet = localStorage.getItem('currentUser');
            if (!wallet) {
                window.location.href = 'index.html';
                return;
            }

            const isTestUser = localStorage.getItem('testUserMode') === 'true';
            if (isTestUser) {
                document.getElementById('userRole').textContent = 'âš–ï¸ Legal Professional (Test)';
            }
            
            document.getElementById('userWallet').textContent = wallet.substring(0, 8) + '...';
        }

        function logout() {
            localStorage.clear();
            window.location.replace('index.html');
        }
    </script>
